<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="media/media.css">
    <title>Landing Page</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>M.M</h1>
            </div><!--end logo-->

            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Criar Conta</a></li>
            </ul>
        </nav><!--end nav-->

    </header><!--end header-->
    
    <main>
        <div class="wrapper">
            <div class="left-side">
                <img src="img/server.png" alt="image server">
            </div><!--end left side-->

            <div class="right-side">
                <div class="content">
                    <h2>Os melhores serviços de Hospedagem que você precisa</h2>
                    <p>Fornecemos os melhores serviços de hospedagem e domínio para todas as suas necessidades com serviços de suporte ilimitados.</p>
                    <div class="buttons">
                        <button>Tente Agora</button>
                        <button>Saber mais</button>
                    </div>
                </div><!--end content-->

            </div><!--end right side-->
        </div><!--end wrapper-->

    </main><!---end main-->

    <section>
        <div class="services">
            <div>
                <img src="img/intel.png" alt="image intel">
            </div>
            <div>
                <img src="img/microsoft.png" alt="image microsoft">
            </div>
            <div>
                <img src="img/sony.png" alt="image sony">
            </div>
            <div>
                <img src="img/spotify.png" alt="image spotify">
            </div>
            <div>
                <img src="img/walmart.png" alt="image walmart">
            </div>

        </div><!--end services-->

    </section><!--end section-->
</body>
</html>
